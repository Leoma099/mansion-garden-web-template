<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- this is navigation menu with offcanvas when it's mobile screen -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Mansion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Our Rooms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dinnings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Weddings and Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- ends here -->

    <!-- this is head banner -->
    <section class="header-banner">
      <div class="container">
        <!-- this is hotel title -->
        <div>
          <h3>
            Welcome <br />
            to
          </h3>
          <h1>Mansion Garden Hotels</h1>
          <span>Subic Bay</span>
        </div>
        <!-- ends here -->

        <!-- this is check room availability -->
        <div class="check-room-availability">
          <form action="">
            <span><b>Guests</b></span>
            <div class="input-form">
              <input type="number" />
            </div>
            <span><b>Check In</b></span>
            <div class="input-form">
              <input type="date" id="todayDate" />
            </div>
            <span><b>Check Out</b></span>
            <div class="input-form">
              <input type="date" />
            </div>
            <div class="button-form">
              <a href="">Check Availability</a>
            </div>
          </form>
        </div>
        <!-- ends here -->
      </div>
    </section>
    <!-- ends here -->
    <script>
      document.getElementById("todayDate").valueAsDate = new Date();
    </script>
    <script src="/assets/js/plugins/bootstrap.bundle.min.js"></script>
  </body>
</html>
